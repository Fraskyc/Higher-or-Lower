<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>
    <link rel="stylesheet" href="higher_lower.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</head>
<body>
    <!--tooltip, note: u bootstrapu nedavat class tooltip cuz se to calshuje s bootstrap css .tooltip-->
    <div class="tooltipek">
        <button type="button" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Here you are shown 1 item with its MONTHLY (give or take) searches you can either choose that the next item has higher searches or lower, if you guess correctly you get a point and guess further ">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-info-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
            </svg>
        </button>
    </div>
    <div class="container">
        <h1>Higher or Lower Game</h1>
        <button onclick="location.href='../index.html'">Back</button>

        <div class="score">Score: <span id="score">0</span></div>
        <div id="game" class="grid">
            <div id="item1" class="item">
                <h2 id="item1-name"></h2>
                <p id="item1-searches"></p>
            </div>
            <div id="item2" class="item">
                <h2 id="item2-name"></h2>
                <p>???</p>
                <div class="buttons">
                    <button onclick="guessHigher()">Higher</button>
                    <button onclick="guessLower()">Lower</button>
                </div>
            </div>
        </div>
    </div>

    <script src="higher_lower.js"></script>
</body>
</html>
