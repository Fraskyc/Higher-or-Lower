<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Searches</title>
    <link rel="stylesheet" href="guess_the_searches.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</head>
<body>
    <!--to samy proste nedavat class tooltip-->
    <div class="toolovnitipek">
        <button type="button" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="top" title="each player guesses the number of searches MONTHLY of the shown item, and whichever player is closer gets the point, 5 points = 1 win">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-info-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
            </svg>
        </button>
    </div>

    <div class="Hlavicka">
        <h1>Guess the Searches</h1>
        <button onclick="location.href='../index.html'">Back</button>
    </div>

    <div class="container">
        <div class="player-wins player1-wins">Player 1 Wins: <span id="player1Wins">0</span></div>
        <div class="player-wins player2-wins">Player 2 Wins: <span id="player2Wins">0</span></div>
        
        <div class="game-area">
            <div class="image-container">
                <img id="itemImage" src="" alt="Item">
                <div class="text-overlay" id="textOverlay"></div>
            </div>
            <h2 id="itemName"></h2>
            <div class="inputs">
                <input type="number" id="player1Guess" placeholder="Player 1">
                <input type="number" id="player2Guess" placeholder="Player 2">
            </div>
            <div class="buttons">
                <button onclick="submitGuesses()">Submit</button>
            </div>
        </div>
        <div class="score-container">
            <div class="score" id="player1Score">0</div>
            <div class="score" id="player2Score">0</div>
        </div>
    </div>
    <script src="guess_the_searches.js"></script>
    
</body>
</html>
